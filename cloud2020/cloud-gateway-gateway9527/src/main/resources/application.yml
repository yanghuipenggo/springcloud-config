server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: payment_routh #路由的ID，没有固定规则但要求唯一，建议配合服务名
        uri: lb://cloud-payment-service
        predicates:
        - Path=/payment/get/**   #断言,路径相匹配的进行路由

      - id: payment_routh2
        uri: lb://cloud-payment-service
        predicates:
        - Path=/payment/lb/**   #断言,路径相匹配的进行路由
        - After=2020-07-08T15:11:39.124+08:00[Asia/Shanghai]



eureka:
  instance:
    hostname: cloud-gateway-service
  client:
    service-url:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://eureka7001.com:7001/eureka


